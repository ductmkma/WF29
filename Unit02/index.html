<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	<table border="1px" width="400px" height="300px" bordercolor="red" align="center" bgcolor="yellow" cellpadding="10px" cellspacing="10px">
		<tr bgcolor="pink" align="right" valign="bottom">
			<td>Hello 1</td>
			<td>Hello 2</td>
		</tr>
		<tr>
			<td bgcolor="blue" valign="top" align="center">Hello 3</td>
			<td>Hello 4</td>
		</tr>
	</table>
</body>
</html>
