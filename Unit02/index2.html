<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table 2</title>
</head>
<body>
	<!-- table>tr*4>td*4 -->
	<table border="1px" width="500px" height="300px">
		<tr align="center" bgcolor="yellow">
			<td colspan="4" >Danh sách sinh viên</td>
		</tr>
		<tr align="center">
			<td>STT</td>
			<td>Họ tên</td>
			<td>Lớp</td>
			<td>Quê</td>
		</tr>
		<tr>
			<td align="center">1</td>
			<td>Nguyễn Văn A</td>
			<td align="center">WF1</td>
			<td align="center" rowspan="2">Hà Nội</td>
		</tr>
		<tr>
			<td align="center">2</td>
			<td>Nguyễn Văn B</td>
			<td align="center">WF2</td>
		</tr>
		<tr>
			<td align="center">3</td>
			<td>Nguyễn Văn C</td>
			<td align="center" rowspan="2">WF3</td>
			<td align="center">Hà Giang</td>
		</tr>
		<tr>
			<td align="center">4</td>
			<td>Nguyễn Văn D</td>
			<td align="center">Hải Phòng</td>
		</tr>
	</table>
</body>
</html>
